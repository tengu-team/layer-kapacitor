name: kapacitor
summary: Kapacitor is a data processing engine developed by InfluxData.
maintainer: Dixan Peña Peña <dixan.pena@tengu.io>
description: |
   This charm installs a standalone Kapacitor unit and connect it to a running
   InfluxDB database.
tags:
   - streaming
   - big_data
subordinate: false
provides:
  kapacitor:
    interface: kapacitor
requires:
  influxdb:
    interface: influxdb-api
series: ['xenial']
